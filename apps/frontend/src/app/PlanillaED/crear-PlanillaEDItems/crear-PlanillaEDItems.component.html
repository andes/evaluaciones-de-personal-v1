<div class="d-flex flex-column align-items-center mb-4">
    <app-header></app-header>

</div>
<div class="d-flex justify-content-center mt-4">
    <div class="col-lg-9 col-md-10 col-12 contenedor-listado">
        <div class="card">

            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0 font-weight-bold">DETALLES DE LA PLANILLA</h4>
            </div>


            <div class="card-body">
                <div class="container mt-4">

                    <div class="row justify-content-center">

                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <p class="d-none"><strong>ID Planilla:</strong> {{ idPlanilla }}</p>
                                    <p><strong>Descripción de la Planilla:</strong> {{ descripcionPlanilla }}</p>


                                    <div class="form-group mt-3">
                                        <label for="categoria">Seleccionar Categoría:</label>
                                        <select id="categoria" class="form-control" [(ngModel)]="categoriaSeleccionada">
                                            <option *ngFor="let categoria of categorias" [value]="categoria._id">
                                                {{ categoria.descripcion }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="item">Seleccionar Item:</label>
                                        <select id="item" class="form-control" [(ngModel)]="itemSeleccionado">
                                            <option *ngFor="let item of items" [value]="item._id">
                                                {{ item.descripcion }}
                                            </option>
                                        </select>
                                    </div>



                                    <div class="d-flex justify-content-end mt-3 gap-2">
                                        <button type="button" class="btn btn-secondary btn-sm px-3" (click)="volver()">
                                            Volver
                                        </button>

                                        <button type="button" class="btn btn-primary btn-sm px-3"
                                                (click)="aceptarSeleccion()">
                                            Guardar
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title text-center card-title-sm">Categorías de esta Planilla</h5>
                                    <table class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th hidden>ID Categoría</th>
                                                <th>Descripción</th>
                                                <th>Total de Ítems</th>
                                                <th>Ver</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let categoria of categoriasPlanilla">
                                                <td hidden>{{ categoria.id }}</td>
                                                <td>{{ categoria.descripcion }}</td>
                                                <td>{{ categoria.totalItems }}</td>
                                                <td>
                                                    <button class="btn btn-primary btn-sm"
                                                            (click)="navegarADetalle(categoria.id, categoria.descripcion)">
                                                        Ver ítems
                                                    </button>




                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
