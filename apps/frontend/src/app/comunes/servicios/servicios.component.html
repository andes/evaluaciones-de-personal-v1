<app-header></app-header>

<div class="contenedor-principal">
    <div class="container-fluid mt-4 px-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow rounded-3">
                    <div class="card-body">

                        <!-- üîπ T√≠tulo -->
                        <div class="text-center mb-4">
                            <h2 class="titulo-seccion">Par√°metros / Servicios</h2>
                        </div>

                        <!-- üîπ Botones -->
                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn btn-outline-secondary me-2" (click)="volver()" title="Volver">
                                <i class="fas fa-door-open"></i>
                            </button>

                            <button class="btn btn-success" (click)="abrirModal()" title="Nuevo Servicio">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>

                        <!-- üîπ Tabla -->
                        <div class="table-responsive">
                            <table class="table table-striped align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Descripci√≥n</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let s of servicios">
                                        <td>{{ s.descripcion }}</td>

                                        <td class="text-center">
                                            <button class="btn btn-primary btn-sm me-2" (click)="abrirModal(s)"
                                                    title="Editar">
                                                <i class="fas fa-pen"></i>
                                            </button>

                                            <button class="btn btn-danger btn-sm" (click)="eliminarServicio(s._id)"
                                                    title="Eliminar">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- üîπ Modal -->
    <div *ngIf="mostrarModal" class="modal-overlay">
        <div class="modal-custom animate__animated animate__fadeInDown">

            <div class="modal-header">
                <h5 class="modal-title">
                    {{ esEdicion ? 'Editar Servicio' : 'Nuevo Servicio' }}
                </h5>
                <button type="button" class="btn-close" (click)="cerrarModal()"></button>
            </div>

            <div class="modal-body">
                <form (ngSubmit)="guardarServicio()" #formServicio="ngForm">

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <input type="text" id="descripcion" name="descripcion" class="form-control"
                               [(ngModel)]="nuevoServicio.descripcion" required />
                    </div>

                    <div class="modal-footer d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit" [disabled]="formServicio.invalid">
                            {{ esEdicion ? 'Actualizar' : 'Guardar' }}
                        </button>

                        <button class="btn btn-secondary ms-2" type="button" (click)="cerrarModal()">
                            Cancelar
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
