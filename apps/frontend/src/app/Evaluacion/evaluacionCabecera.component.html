<app-header></app-header>

<div class="d-flex justify-content-center mt-4">
    <div class="col-lg-9 col-md-10 col-12 contenedor-listado">
        <div class="card">
            <div class="text-center mb-4">
                <h2 class="titulo-seccion">Evaluación</h2>
            </div>


            <div class="card-body">
                <form (ngSubmit)="guardarCabecera()">
                    <div class="row g-1">

                        <div class="col-md-6 mb-3">
                            <label for="fechaEvaluacion">Fecha de Evaluación</label>
                            <input type="date" id="fechaEvaluacion" class="form-control"
                                   [(ngModel)]="evaluacionCabecera.fechaMod" name="fechaMod" required />
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="periodo">Período</label>
                            <input type="date" id="periodo" class="form-control"
                                   [(ngModel)]="evaluacionCabecera.periodo" name="periodo" required />
                        </div>

                        <div class="card shadow-sm p-3 mt-3" style="border-radius: 12px;">


                            <div class="row">
                                <!-- Agente Evaluador -->
                                <div class="col-12 mb-3 text-center agente-evaluador-box">
                                    <label class="agente-label">Agente Evaluador</label>
                                    <input type="text" class="form-control agente-input text-center"
                                           [value]="nombreAgenteEvaluador" disabled />

                                    <input type="hidden"
                                           [(ngModel)]="evaluacionCabecera.agenteevaluador.nombreUsuarioEvaluador"
                                           name="nombreUsuarioEvaluador" />
                                </div>


                                <!-- Efector -->
                                <div class="col-md-6 mb-3">
                                    <label for="efector">Efector</label>
                                    <select id="efector" class="form-control" [(ngModel)]="idEfector" name="idEfector"
                                            required>
                                        <option value="" disabled selected>Seleccione un efector</option>
                                        <option *ngFor="let ef of efectores" [value]="ef._id">{{ ef.nombre }}</option>
                                    </select>
                                </div>

                                <!-- Servicio -->
                                <div class="col-md-6 mb-3">
                                    <label for="servicio">Servicio</label>
                                    <select class="form-select" [(ngModel)]="idServicio" name="idServicio" required>
                                        <option value="">Seleccione un servicio</option>
                                        <option *ngFor="let s of servicios" [value]="s._id">
                                            {{ s.descripcion }}
                                        </option>
                                    </select>

                                </div>
                            </div>
                        </div>




                    </div>

                    <div class="d-flex justify-content-end mt-3">

                        <button class="btn btn-outline-secondary me-2" (click)="volver()" title="Volver">
                            <i class="fas fa-door-open"></i>
                        </button>
                        <button type="submit" class="btn btn-success" [disabled]="isLoading">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
                            {{ isLoading ? 'Cargando...' : 'Guardar y agregar agente' }}
                        </button>
                    </div>
                </form>

                <!-- Grilla de evaluaciones -->
                <div class="card mt-4" *ngIf="cabecerasEncontradas.length > 0">
                    <div class="card-body">
                        <h5 class="text-center fw-bold">Evaluaciones encontradas</h5>

                        <div class="table-responsive" style="max-height: 240px; overflow-y: auto;">
                            <table class="table table-bordered table-hover mb-0">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Período</th>
                                        <th>Fecha</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cabecera of cabecerasEncontradas">
                                        <td>{{ cabecera.periodo | date:'MM/yyyy' }}</td>
                                        <td>{{ cabecera.fechaMod | date:'dd/MM/yyyy' }}</td>
                                        <td class="text-center">
                                            <a [routerLink]="['/evaluacion-agente', cabecera._id]"
                                               [queryParams]="{ descripcion: cabecera.descripcion }"
                                               class="btn btn-sm btn-outline-primary" title="Ver detalles">
                                                <i class="fas fa-search"></i>
                                            </a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal seleccionar agente -->
    <div *ngIf="mostrarModal" class="modal-backdrop-custom">
        <div class="custom-modal">

            <!-- Header -->
            <div class="custom-modal-header">
                <h5 class="modal-title"> Seleccione agente para evaluar</h5>
                <button type="button" class="close" (click)="mostrarModal = false">
                    <span>&times;</span>
                </button>
            </div>

            <!-- Body -->
            <div class="custom-modal-body">

                <!-- Selección de tipo de evaluación -->
                <div class="form-group mb-3">
                    <label for="tipoEvaluacion">Tipo de Evaluación</label>
                    <select id="tipoEvaluacion" class="form-control" [(ngModel)]="idTipoEvaluacion"
                            (change)="cargarPlanillaPorTipoEvaluacion()" name="tipoEvaluacion" required>
                        <option value="" disabled>Seleccione un tipo</option>
                        <option *ngFor="let tipo of tiposEvaluacion" [value]="tipo._id">
                            {{ tipo.nombre }}
                        </option>
                    </select>
                </div>

                <!-- Búsqueda de agentes -->
                <div class="form-group mb-2">
                    <label class="form-label mb-1">Buscar por:</label>
                    <div class="d-flex gap-2">
                        <select id="tipoBusqueda" class="form-control form-control-sm" [(ngModel)]="tipoBusqueda"
                                name="tipoBusqueda" style="width: 120px;">
                            <option value="nombre">Nombre</option>
                            <option value="legajo">Legajo</option>
                        </select>

                        <input type="text" [(ngModel)]="filtroAgente" class="form-control form-control-sm"
                               placeholder="Buscar..." />
                    </div>
                </div>

                <!-- Spinner mientras carga agentes -->
                <div *ngIf="isLoadingAgentes" class="d-flex flex-column align-items-center justify-content-center my-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <div class="mt-2">Cargando agentes...</div>
                </div>

                <!-- Tabla de agentes -->
                <div *ngIf="!isLoadingAgentes" class="mt-4 scrollable-table">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Legajo</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let agente of agentesFiltrados">
                                <td>{{ agente.nombre }}</td>
                                <td>{{ agente.legajo }}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" (click)="evaluarAgente(agente)"
                                            [disabled]="isEvaluandoAgente">
                                        <span *ngIf="!isEvaluandoAgente">Elegir</span>
                                        <span *ngIf="isEvaluandoAgente" class="spinner-border spinner-border-sm"
                                              role="status" aria-hidden="true"></span>
                                        <span *ngIf="isEvaluandoAgente"> Evaluando...</span>
                                    </button>

                                </td>
                            </tr>

                            <tr *ngIf="agentesFiltrados.length === 0 && !isLoadingAgentes">
                                <td colspan="3" class="text-center">No hay agentes disponibles.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- Footer -->
            <div class="custom-modal-footer text-end">
                <button class="btn btn-secondary" (click)="mostrarModal = false">Cerrar</button>
            </div>

        </div>
    </div>



</div>
